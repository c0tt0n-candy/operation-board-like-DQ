<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>さくせん</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<script th:src="@{../js/jquery/jquery.js}"></script>

<script type="text/javascript">
	var opeList = {
		0 : "みんながんばろう",
		1 : "ガンガンいこうぜ",
		2 : "テストをだいじに",
		3 : "いろいろやろうぜ"
	};

	$(document).ready(function() {
		var param = location.search.substring(1);
		var value = param.split('=');
		document.getElementsByName("operation")[value[1]].checked = true;
	});

	$(function() {
		$("input[name='operation']").change(function() {
			$("#operationForm").trigger("submit");
		});
	});
</script>
</head>

<body>
	<div id="background">
		<p id="ope" align="center">さくせん</p>
		<div id="line">
			<form id="operationForm" method="get" th:action="@{/operation}">
				<table id="tab">
					<tr>
						<td><input type="radio" name="operation" value="0" class="radio_check" /></td>
						<td class="DQ">みんながんばろう</td>
					</tr>
					<tr>
						<td><input type="radio" name="operation" value="1" class="radio_check" /></td>
						<td class="DQ">ガンガンいこうぜ</td>
					</tr>
					<tr>
						<td><input type="radio" name="operation" value="2" class="radio_check" /></td>
						<td class="DQ">テストをだいじに</td>
					</tr>
					<tr>
						<td><input type="radio" name="operation" value="3" class="radio_check" /></td>
						<td class="DQ">いろいろやろうぜ</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	
	<div>
	<h2>さくせん一覧</h2>
		<table>
			<tr>
				<td>日付</td>
				<td>さくせん</td>
			</tr>
			<tr>
			
			</tr>
			<tr>
			
			</tr>
		</table>
	</div>
</body>
</html>
